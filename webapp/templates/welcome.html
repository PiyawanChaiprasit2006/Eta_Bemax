<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Options Screen</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: "Inter", Helvetica, sans-serif;
      background-color: #ffffff;
    }

    .top-bar {
      background-color: rgba(205, 8, 8, 0.28);
      height: 80px;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding-top: 80px; /* offset for top bar */
    }

    .option {
      background-color: #cd0707;
      color: white;
      text-align: center;
      font-size: 28px;
      font-weight: 700;
      border-radius: 12px;
      width: 260px;
      height: 110px;
      margin: 15px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      transition: background-color 0.2s ease;
    }

    .option:hover {
      background-color: #a50505;
    }

    

  </style>
</head>
<body>
  <div class="top-bar"></div>

  <div class="container">
    <a href="/supplies" class="option">Care Supplies</a>
    <a href="/control" class="option">Control</a>
    <a href="/error" class="option">Errors</a>
  </div>
</body>
</html>
