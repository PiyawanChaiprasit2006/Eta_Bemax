<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: "Inter", Helvetica, sans-serif;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      width: 100%;
      max-width: 360px;
      padding: 20px;
      text-align: center;
    }

    .face {
      position: relative;
      width: 240px;
      height: 70px;
      margin: 0 auto 40px;
    }

    .eye {
      width: 70px;
      height: 70px;
      background: black;
      border-radius: 50%;
      display: inline-block;
    }

    .eye + .eye {
      margin-left: 50px;
    }

    .mouth {
      position: absolute;
      top: 30px;
      left: 70px;
      width: 100px;
      height: 10px;
      background: black;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background-color: #ededed;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #cd0707;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #a50505;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="face">
      <div class="eye"></div>
      <div class="eye"></div>
      <div class="mouth"></div>
    </div>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Engage System</button>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "admin" && password === "etabetas123") {
        window.location.href = "/welcome";
      } else {
        alert("Access denied. Invalid credentials.");
      }
    }
  </script>
</body>
</html>
