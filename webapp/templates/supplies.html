<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supplies</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="supplies">

  <div class="box" onclick="goToWelcome()">
    <div class="data-port">
      <div class="overlap-group">
        <img class="line" src="line.svg" alt=""/>
        <img class="img" src="line.svg" alt=""/>
        <img class="line-2" src="line.svg" alt=""/>
        <img class="line-3" src="line.svg" alt=""/>
        <img class="line-4" src="line.svg" alt=""/>
      </div>
    </div>
  </div>

  <div class="option" onclick="toggleAllServos(this)">
    <div class="status-button" id="main-status"></div>
    <span class="label" id="main-label">Open All</span>
  </div>  

  <div class="top-bar"></div>

  <script>
    function goToWelcome() {
      window.location.href = "/welcome";
    }
  
    function toggleAllServos(el) {
      fetch('/toggle_all_servos', {
        method: 'POST'
      })
      .then(response => response.text())
      .then(result => {
        const dot = document.getElementById('main-status');
        const label = document.getElementById('main-label');
  
        if (result === "Opened") {
          dot.style.backgroundColor = "#FFD700";
          label.textContent = "Close All";
        } else if (result === "Closed") {
          dot.style.backgroundColor = "#78d684";
          label.textContent = "Open All";
        } else {
          console.error("Unexpected response:", result);
        }
      })
      .catch(error => console.error("Error:", error));
    }
  </script>
  
</body>
</html>
