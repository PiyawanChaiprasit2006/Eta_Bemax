<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supplies</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="supplies">

  <div class="box" onclick="goToWelcome()">
    <div class="data-port">
      <div class="overlap-group">
        <img class="line" src="line.svg" alt=""/>
        <img class="img" src="line.svg" alt=""/>
        <img class="line-2" src="line.svg" alt=""/>
        <img class="line-3" src="line.svg" alt=""/>
        <img class="line-4" src="line.svg" alt=""/>
      </div>
    </div>
  </div>

  <div class="option" onclick="activateServo(0, this, 'Burn')">
    <div class="status-button"></div>
    <span class="label">Open Burn</span>
  </div>

  <div class="option" onclick="activateServo(1, this, 'Cut')">
    <div class="status-button"></div>
    <span class="label">Open Cut</span>
  </div>

  <div class="option" onclick="activateServo(2, this, 'Eyes')">
    <div class="status-button"></div>
    <span class="label">Open Eyes</span>
  </div>

  <div class="option" onclick="activateServo(3, this, 'Treats')">
    <div class="status-button"></div>
    <span class="label">Open Treats</span>
  </div>

  <div class="top-bar"></div>

  <script>
    function goToWelcome() {
      window.location.href = "/welcome";
    }

    function activateServo(channel, el, labelBase) {
      fetch('/activate_servo', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ channel: channel })
      })
      .then(response => response.text())
      .then(result => {
        const dot = el.querySelector('.status-button');
        const label = el.querySelector('.label');
    
        if (result === "Opened") {
          dot.style.backgroundColor = "#FFD700"; // yellow
          label.textContent = `Close ${labelBase}`;
        } else if (result === "Closed") {
          dot.style.backgroundColor = "#78d684"; // green
          label.textContent = `Open ${labelBase}`;
        } else {
          console.error("Unexpected response:", result);
        }
      })
      .catch(error => console.error("Error:", error));
    }
    
  </script>
</body>
</html>
