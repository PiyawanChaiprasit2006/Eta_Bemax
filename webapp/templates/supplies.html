<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supplies</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: "Inter", Helvetica, sans-serif;
    }

    .top-bar {
      background-color: rgba(205, 8, 8, 0.28);
      height: 80px;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .SUPPLIES {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
      margin-top: 100px;
      justify-content: flex-start;

    }

    .box {
      height: 30px;
      width: 30px;
      position: fixed;
      top: 20px;
      left: 20px;
      cursor: pointer;
      z-index: 3;
    }

    .box .data-port {
      background-color: #ffffff;
      border: 1px solid #d9d9d9;
      border-radius: 15px;
      height: 30px;
      width: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box .overlap-group {
      height: 6px;
      position: relative;
      top: 11px;
    }

    .box .line,
    .box .img,
    .box .line-2,
    .box .line-3,
    .box .line-4 {
      position: absolute;
      object-fit: cover;
    }

    .box .line {
      height: 1px;
      width: 7px;
      top: 5px;
      left: 0;
    }

    .box .img {
      height: 1px;
      width: 7px;
      top: 5px;
      left: 23px;
    }

    .box .line-2 {
      height: 1px;
      width: 9px;
      top: 0;
      left: 11px;
    }

    .box .line-3 {
      height: 5px;
      width: 5px;
      top: 0;
      left: 6px;
    }

    .box .line-4 {
      height: 5px;
      width: 5px;
      top: 0;
      left: 19px;
    }

    .option {
      background-color: #cd0707;
      color: white;
      text-align: center;
      font-size: 28px;
      font-weight: 700;
      border-radius: 8px;
      width: 210px;
      height: 110px;
      margin: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      transition: background-color 0.2s ease;
      position: relative;
    }

    .status-button {
      background-color: #78d684;
      border-radius: 7.5px;
      height: 15px;
      width: 15px;
      position: absolute;
      top: 15px;
      left: 13px;
      cursor: pointer;
    }

    .option:hover {
      background-color: #a50505;
    }
  </style>
</head>
<body>

  <div class="box" onclick="goToWelcome()">
    <div class="data-port">
      <div class="overlap-group">
        <img class="line" src="line.svg" alt=""/>
        <img class="img" src="line.svg" alt=""/>
        <img class="line-2" src="line.svg" alt=""/>
        <img class="line-3" src="line.svg" alt=""/>
        <img class="line-4" src="line.svg" alt=""/>
      </div>
    </div>
  </div>

  <div class="SUPPLIES">
    <div class="option">
      <div class="status-button" onclick="toggleStatus(this)"></div>
      Burn
    </div>

    <div class="option">
      <div class="status-button" onclick="toggleStatus(this)"></div>
      Cut
    </div>

    <div class="option">
      <div class="status-button" onclick="toggleStatus(this)"></div>
      Eyes
    </div>

    <div class="option">
      <div class="status-button" onclick="toggleStatus(this)"></div>
      Treats
    </div>

    <div class="top-bar"></div>
  </div>

  <script>
    function toggleStatus(el) {
      const currentColor = window.getComputedStyle(el).backgroundColor;
      if (currentColor === 'rgb(255, 215, 0)') {
        el.style.backgroundColor = '#78d684'; // green
      } else {
        el.style.backgroundColor = '#FFD700'; // gold
      }
    }


    function goToWelcome() {
      window.location.href = "/welcome";
    }
  </script>
</body>
</html>
